<!DOCTYPE html>
<html>
<head>
    <title>Dom's Homepage</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
        }
        .donut-container {
            position: relative;
        }
        .donut-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .secret-button {
            position: absolute;
            top: 50%;
            left: 38%;
            transform: translate(-50%, -33%);
            width: 10%;
            height: 13%;
            opacity: 0;
            cursor: pointer;
        }
        .coffee-button {
            position: absolute;
            bottom: 5%;
            right: 5%;
            width: 300px;
            max-width: 30%;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .bread-button {
            position: absolute;
            bottom: 5%;
            right: calc(5% + 300px + 20px); /* Position to left of coffee button with 20px gap */
            width: 300px;
            max-width: 30%;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .locktoberfest-button {
            position: absolute;
            bottom: 5%;
            left: 5%;
            width: 200px;
            max-width: 30%;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .bible-comparison-button {
            position: absolute;
            top: 50%;
            right: 50%;
            width: 200px;
            max-width: 30%;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 10;
        }
        .coffee-button:hover, .bread-button:hover, .locktoberfest-button:hover, .bible-comparison-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="donut-container">
        <img src="donut.jpg" alt="Home">
        <a href="legs.html" class="secret-button" aria-label="Legs Analysis"></a>
        <a href="https://forms.gle/TU1BeBtvQmVpSofD8" class="bread-button">
            <img src="bread.png" alt="Bread">
        </a>
        <a href="coffee.html" class="coffee-button">
            <img src="coffee_button.png" alt="Sunday Morning Coffee Tour">
        </a>
        <a href="locks.html" class="locktoberfest-button">
            <img src="locktoberfest.gif" alt="Locktoberfest">
        </a>
        <!-- New Bible Comparison Button -->
        <a href="bible-comparison-tool/bible-comparison.html" class="bible-comparison-button">
            <img src="bible-button.png" alt="Bible Text Comparison Tool">
        </a>
    </div>
</body>
</html>
