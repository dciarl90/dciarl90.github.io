<!DOCTYPE html>
<html>
<head>
    <title>Donut Portal</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        .donut-container {
            position: relative;
        }
        .donut-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .secret-button {
            position: absolute;
            top: 50%;
            left: 38%;
            transform: translate(-50%, -33%);
            width: 10%;
            height: 13%;
            opacity: 0;
            cursor: pointer;
        }
        .coffee-button {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translateX(-50%);
            width: 80px; /* Adjust based on your button size */
            cursor: pointer;
            transition: transform 0.2s;
        }
        .coffee-button:hover {
            transform: translateX(-50%) scale(1.1);
        }
    </style>
</head>
<body>
    <div class="donut-container">
        <img src="donut.jpg" alt="Home">
        <a href="legs.html" class="secret-button" aria-label="Legs Analysis"></a>
        <a href="coffee.html" class="coffee-button">
            <img src="coffee_button.png" alt="Sunday Morning Coffee Tour">
        </a>
    </div>
</body>
</html>
